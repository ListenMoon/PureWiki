<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>跳转拦截</title>
    </head>
    <body>
        <div>此方式发现用于QQ邮箱，可以通过右键跳转绕过。</div>
        <a href="https://www.toutiao.com/">去往头条（禁止跳转）</a>
        <a href="https://cn.bing.com/">去往Bing</a>
        <script>
            const aEl = document.querySelectorAll('a')
            aEl.forEach(el=>{
                el.addEventListener("click", function(ev){
                    const goHref = ev.target.getAttribute("href");
                    if(goHref.startsWith("https://www.toutiao.com")){
                        ev.preventDefault()
                        alert("禁止跳转")
                    }
                })
            })
        </script>
    </body>
</html>
