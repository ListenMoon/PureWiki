<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>例子</title>
    <style>
        h2 {
            display: inline;
            width: auto;
            background: linear-gradient(to bottom, transparent 70%, rgba(26, 188, 156, .3) 0) no-repeat;
        }

        h2::before {
            content: "";
            margin-top: 1.2em;
            display: block;
        }

        h2::after {
            content: "";
            margin-top: 1.2em;
            display: block;
        }
    </style>
</head>

<body>
    <div>上部元素</div>
    <h2>
        标题
    </h2>
    <div>下部元素</div>
</body>

</html>
