<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public: Animation</title>
</head>

<body>
    <style>
        div:after {
            content: "";
            animation: aa 1.2s ease-in infinite;
        }

        @keyframes aa {
            0% {
                content: "";
            }

            25% {
                content: ".";
            }

            50% {
                content: "..";
            }

            100% {
                content: "...";
            }
        }
    </style>
    <div>评论加载中</div>
</body>

</html>
